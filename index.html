<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    	.box{
    		width: 250px;
    		display: inline-block;
    		position: relative;
    	}
    	img{
    		max-width: 100%;
    		display: block;
    	}
    	.box .edit{
    		outline: none;
    		cursor: pointer;
    		border: 0;
			position: absolute;
			bottom: 0;
			right: 0;
			background: #fff;
			padding: 5px 10px;
			border-top-left-radius: 3px;
    	}
    </style>
</head>
<body>
	
	<div class="box">
		<img src="img/2.jpg" alt="">
	</div>
	
	<style>
		.layer{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, .5);
		}
		.layer__wrap{
			position: absolute;
			left: 50%;
			top: 50%;
			background: #fff;
		}
		.scale-area{
			position: absolute;
			top: 0;
			right: 0;
			outline: 4px solid red;
			background: #fff;
		}

	</style>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(function(){
		var lg          = console.log;
		
		var pressd      = false;
		var imageWidth  = 150;
		var imageHeight = 100;
		var brushHalf   = 15;

		// 找到坐标点基于画布的区域坐标
		function getAveragePos(canvas, x, y, width, height){
			var wLen = canvas.width / width;
			var hLen = canvas.height / height;

			var i = 1, j = 1;
			var left = 0, right = 0, top = 0, bottom = 0;
			var flag = false;
			for(; i <= wLen; i++){
				left = i * width - width;
				right =  i * width;

				if(x >= left && x <= right){
					break;
				}
			}

			for(; j <= hLen; j++){
				top = j * height - height;
				bottom = j * height;

				if(y >= top && y <= bottom){
					break;
				}
			}

			return {
				x: (i - 1) * width,
				y: (j - 1) * height
			}
		}

		function drawPoint(canvas, x, y){
			var ctx = canvas.getContext('2d');
			ctx.fillStyle = 'red';
			ctx.fillRect(x - brushHalf / 2 + 1, y - brushHalf / 2 + 1, brushHalf, brushHalf);
		}

		function drawMosaic(canvas, x, y){
			var width  = brushHalf * 2;
			var height = brushHalf * 2;

			var pos = getAveragePos(canvas, x, y, width, height);

			var context = canvas.getContext('2d');
			var imgData = context.getImageData(pos.x, pos.y, width, height);

			var data = imgData.data;
			var r = 0, g = 0, b = 0, a = 0;

			// 累加imageData的rgba色值
			for(var i = 0; i < data.length; i+= 4){
				r += data[i];
				g += data[i + 1];
				b += data[i + 2];
				a += data[i + 3];
			}

			// 计算区域平均rgba数值 然后创建一个imageData对象 将计算的平均色值赋值给它
			r /= data.length / 4;
			g /= data.length / 4;
			b /= data.length / 4;
			a /= data.length / 4;
			var newImgData= context.createImageData(width,height);
			for(var i = 0; i < data.length; i+= 4){
				newImgData.data[i+0] =r;
				newImgData.data[i+1] =g;
				newImgData.data[i+2] =b;
				newImgData.data[i+3] =a;
			}

			context.putImageData(newImgData, pos.x, pos.y);
		}

		function createScaleArea(canvas, $wrap, x, y){
			var $scaleArea = $('<canvas class="scale-area" width="150" height="100"></canvas>');
			$scaleArea.css({
				width: 150,
				height: 100
			});

			var left = 0;
			var top = 0;
		
			var context = $scaleArea[0].getContext('2d');
			context.drawImage(canvas, x - imageWidth / 2, 
				y - imageHeight / 2, imageWidth, imageHeight, 0, 0, 150, 100);

			$wrap.append($scaleArea);
		}

		function getCompressSize(naturalWidth, naturalHeight, winW, winH){
			var scale = Math.min(winW / naturalWidth, winH / naturalHeight, 1) / 1.1;
			return {
				w: naturalWidth * scale,
				h: naturalHeight * scale,
				scale: scale
			};
		}

		function getScale(naturalWidth, naturalHeight, width, height){
			
			return naturalWidth / width || 1;
		}

		function createWorkSpace(img, width, height){
			var $canvas = $('<canvas width="' + width + '" height="' + height + '"></canvas>');
			var canvas  = $canvas[0];
			var context = canvas.getContext('2d');

			// 将传入的img对象绘制到弹层的canvas上
			context.drawImage(img, 0, 0);
			var compress = getCompressSize(width, height, $(window).width(), $(window).height());
			var scale = getScale(width, height, compress.w, compress.h);
			
			var $wrap = $('<div class="layer__wrap"></div>');
			$wrap.css({
				width: compress.w,
				height: compress.h,
				marginLeft: -(compress.w / 2),
				marginTop: -(compress.h / 2)
			});

			$canvas.css({
				width: compress.w,
				height: compress.h
			});
			$wrap.append($canvas);

			var $layer = $('<div class="layer"></div>');
			$layer.on('click', function(e){
				var $target = $(e.target);

				if($target.closest($wrap).length){
					return;
				}

				$layer.remove();
			});


			$canvas.on('mousedown', function(e){
				pressd = true;

				var x       = e.clientX;
				var y       = e.clientY;
				var offsetX = $canvas.offset().left;
				var offsetY = $canvas.offset().top;
				var left    = x - offsetX;
				var top     = y - offsetY;

				createScaleArea(this, $wrap, left * scale, top * scale);

				drawMosaic(this, left * scale, top * scale);
			});

			$canvas.on('mousemove', function(e){
				if(!pressd){return;}

				var x       = e.clientX;
				var y       = e.clientY;
				var offsetX = $canvas.offset().left;
				var offsetY = $canvas.offset().top;
				var left    = x - offsetX;
				var top     = y - offsetY;

				drawMosaic(this, left * scale, top * scale);

				var $scaleArea  = $('.scale-area');
				var context = $scaleArea[0].getContext('2d');
				context.clearRect(0, 0, imageWidth, imageHeight);
				context.drawImage(this, left * scale - imageWidth / 2, top * scale - imageHeight / 2, imageWidth, imageHeight, 0, 0, imageWidth, imageHeight);
			});

			$canvas.on('mouseup', function(e){
				pressd = false;

				$wrap.find('.scale-area').remove();
			});

			$layer.append($wrap).appendTo('body');
		}

		$('.box').append('<button class="edit">编辑</button>');
		$('.box').on('click', '.edit', function(e){
			var img     = $(this).parent('.box').find('img')[0];
			var width   = img.naturalWidth;
			var height  = img.naturalHeight;

			createWorkSpace(img, width, height);
		});

	});
</script>
</body>
</html>
